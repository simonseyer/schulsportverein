box: ruby
build:
  steps:
    - bundle-install
    - arjen/hugo-build:
        version: "0.18"
        flags: --baseURL $BASE_URL
    - script:
        name: resize-images
        code: ./scripts/resize_images.sh
    - script:
        name: optimize-images
        code: bundle exec image_optim -r --cache-dir tmp/image_cache public
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        branch: $BRANCH
