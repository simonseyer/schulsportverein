box: ruby
build:
  steps:
    - bundle-install
    - arjen/hugo-build:
        version: "0.18"
    - script:
        name: resize-images
        code: ./scripts/resize_images.sh
    - script:
        name: optimize-images
        code: bundle exec image_optim -r --cache-dir tmp/image_cache docs
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        basedir: docs
